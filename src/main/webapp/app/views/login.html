<div class="container">
<div data-ng-controller="LoginController" class="row">
    <div class="col-md-7 col-md-offset-3">
        <div class="alert alert-danger" ng-show="error">
        {{ error.message }}
        </div>
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" ng-model="credentials.email"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
