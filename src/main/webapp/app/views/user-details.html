<div class="modal-header"><h4 class="modal-title">{{ modalTitle }}</h4></div>
<div class="modal-body">
    
    <div class="alert alert-danger" ng-show="errorMessage"> {{ errorMessage }} </div>

    <div class="form-group" ng-class="{ 'has-error' : errors['firstName'] }">
        <label for="txtFirstName">First name:</label>
        <input type="text" id="txtFirstName" class="form-control" ng-model="currentUser.firstName" />
        <p class="help-block" ng-show="errors['firstName']"> {{ errors['firstName'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['lastName'] }">
        <label for="txtLastName">Last name:</label>
        <input type="text" id="txtLastName" class="form-control" ng-model="currentUser.lastName" />
        <p class="help-block" ng-show="errors['lastName']"> {{ errors['lastName'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['email'] }">
        <label for="txtEmail">Email:</label>
        <input type="text" id="txtEmail" class="form-control" ng-model="currentUser.email" />
        <p class="help-block" ng-show="errors['email']"> {{ errors['email'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['password'] }">
        <label for="txtPassword">Password:</label>
        <input type="password" id="txtPassword" class="form-control" ng-model="currentUser.password" />
        <p class="help-block" ng-show="errors['password']"> {{ errors['password'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['confirmPassword'] }">
        <label for="txtConfirmPassword">Confirm password:</label>
        <input type="password" id="txtConfirmPassword" class="form-control" ng-model="confirmPassword" />
        <p class="help-block" ng-show="errors['confirmPassword']"> {{ errors['confirmPassword'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['roles'] }">
        <label for="checkboxRoles">Roles:</label>
        <label class="checkbox-inline" ng-repeat="role in roles">
            <input type="checkbox" ng-checked="roleCheckedFilter(role.code)" ng-click="toggleRole(role)" /> {{ role.title }}
        </label>
        <p class="help-block" ng-show="errors['roles']"> {{ errors['roles'] }} </p>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <button class="btn btn-primary" ng-click="save(currentUser)">Save</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</div>
